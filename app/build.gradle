apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "email.schaal.ocreader"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 16
        versionName "0.13"

        archivesBaseName="${getApplicationId()}_${getVersionCode()}"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    lintOptions {
        abortOnError false
    }
}

ext {
    versions = [supportLib: "24.1.1"]
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "com.android.support:support-v4:${versions.supportLib}"

    compile "com.android.support:appcompat-v7:${versions.supportLib}"
    compile "com.android.support:recyclerview-v7:${versions.supportLib}"
    compile "com.android.support:design:${versions.supportLib}"
    compile "com.android.support:palette-v7:${versions.supportLib}"

    compile "com.android.support:support-v13:${versions.supportLib}"

    compile('com.mikepenz:materialdrawer:5.3.6@aar') {
        transitive = true
    }

    compile 'org.jsoup:jsoup:1.9.2'

    compile 'divstar:ico4a:v1.0'

    // Explictly set okhttp3 version
    compile 'com.squareup.okhttp3:okhttp:3.4.1'

    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-moshi:2.1.0'
    compile 'com.squareup.picasso:picasso:2.6.0-SNAPSHOT'

    compile 'com.github.zafarkhaja:java-semver:0.9.0'

    // Explicitly set version for support-annotations to prevent version conflicts
    androidTestCompile "com.android.support:support-annotations:${versions.supportLib}"
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.1'
    androidTestCompile 'com.android.support.test:runner:0.4.1'

    testCompile 'junit:junit:4.12'
}
